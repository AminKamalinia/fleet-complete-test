<div class="row">
    <section class="col-md-6">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-sm table-bordered table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="text-start">Name</th>
                                <th class="text-end">Speed</th>
                                <th class="text-end">Last update</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of latestData" (click)="onRowClicked(item.objectId)"
                                id="{{item.objectId}}" [ngClass]="{'selected' : (item.objectId === selectedId)}">
                                <td class="text-start">{{item.objectName}}</td>
                                <td class="text-end">{{item.speed}} km/h</td>
                                <td class="text-end">{{item.timestamp | dateConverter}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <label for="date" class="form-label col-md-2">Date:</label>
                    <div class="col-md-10">
                        <input id="date" name="date" type="text" ngxDaterangepickerMd [(ngModel)]="selected"
                            class="form-control" />
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary mb-3" (click)="showDetail()">Go</button>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="secondTable" class="table table-sm table-bordered table-striped table-hover">
                        <tbody>
                            <tr>
                                <th class="text-start">Total Distance</th>
                                <td class="text-start">{{totalDistance}} km</td>
                            </tr>
                            <tr>
                                <th class="text-start">Number of stops</th>
                                <td class="text-start">{{numberOfStops}}</td>
                            </tr>
                            <tr>
                                <th class="text-start">Shortest possible distance</th>
                                <td class="text-start">{{shortestPossibleDistance}} km</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <aside class="col-md-6">
        <div id="map_driver"></div>
    </aside>
</div>
